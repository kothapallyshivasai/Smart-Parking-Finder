{% load static %}

<style>
    .hover-animation{
        position: relative;
        overflow: hidden;
      }
      
    .hover-animation::after{
        content: "";
        display: block;
        height: 4px;
        width: 100%;
        background-color: #2bd576;
        transform: scale(0);
        transform-origin: left;
        transition: transform 0.3s ease;
    }
      
    .hover-animation:hover::after{
        transform: scale(1);
    }
    
    .navbar-nav.ml-auto {
        margin-left: auto;
    }
    
    .navbar-nav.ml-auto .nav-item {
        margin-right: 15px; 
    }
</style>

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{% url 'home' %}"><i>GPS Tracker</i>
        <img src="{% static 'images/logo/parking-lot-logo.png' %}" style="height: 30px; width: 30px;" alt="gps">
      </a>
      <button class="navbar-toggler bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active text-white hover-animation" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white hover-animation" aria-current="page" href="{% url 'your_locations' %}">Your Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white hover-animation" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
